    <link rel="stylesheet" href="style.css">

<body>
    <header>
        <nav>
            <ul class="nav-right-section">
                <li><a href="https://mail.google.com/mail/u/0/?ogbl">Gmail</a></li>
                
                <li><a href="https://www.google.com.bo/imghp?hl=es-419&authuser=0&ogbl">Imagenes</a></li>

            <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="">
        </section>

        <!--barra de busqueda-->
        <section class="main-input">
            <div class="main-input-container">
                <span class="search-icon"></span>
                <input type="text">
                <a class="micro-icon" href="#"></a>
                <a class="cam-icon" href="#"></a>
            </div>
        </section>

        <!--botones y parrafo-->
        <section class="main-buttons">
            <div><button>Buscar con Google</button></div>
            <div><button>Voy a tener suerte</button></div>
            <p>Ofrecido por Google en: <a href="#">Quechua</a></p>
        </section>

    <footer>
        <!--lista del lado izquierdo*/-->
        <ul class="footer-left"> 
            <li> <a href="https://about.google/?utm_source=google-BO&utm_medium=referral&utm_campaign=hp-footer&fg=1">Sobre Google </a> </li>

            <li> <a href="https://smallbusiness.withgoogle.com/intl/es-419/??subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google&utm_medium=ep&utm_campaign=google_hpbfooter&utm_content=google_hpbfooter&gmbsrc=ww-ww-et-gs-z-gmb-s-z-u~sb-g4sb_srvcs-u&c=BO#!/">Negocios</a> </li>
